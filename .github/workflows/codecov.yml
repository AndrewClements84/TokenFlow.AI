name: Codecov Only

on:
  workflow_dispatch:   # manual trigger in Actions tab

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Restore
        run: dotnet restore TokenFlow.AI.sln

      - name: ðŸ§ª Run Tests with Coverage
        run: dotnet test TokenFlow.AI.sln --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: ðŸ“Š Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tests/**/coverage.cobertura.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true
