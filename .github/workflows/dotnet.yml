name: .NET Build, Test & Publish

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master, main ]

env:
  RUN_BENCHMARKS: false

jobs:
  build:
    name: ğŸ§ª Build, Test & Verify
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ’¾ Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore TokenFlow.AI.sln

      - name: ğŸ—ï¸ Build all projects
        run: dotnet build TokenFlow.AI.sln --no-restore --configuration Release

      - name: ğŸ§ª Run all tests
        run: dotnet test TokenFlow.AI.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tests/**/coverage.cobertura.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true

      - name: ğŸŸ© Mark build status
        if: success()
        run: echo "âœ… Build and tests passed!"

      - name: ğŸŸ¥ Mark build failed
        if: failure()
        run: echo "âŒ Build or tests failed."

  publish:
    name: ğŸš€ Publish TokenFlow Packages
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: â™»ï¸ Clean old artifacts
        run: |
          echo "ğŸ§¹ Cleaning old artifacts..."
          rm -rf ./artifacts
          mkdir -p ./artifacts

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore TokenFlow.AI.sln

      - name: ğŸ—ï¸ Build in Release mode
        run: dotnet build TokenFlow.AI.sln --configuration Release --no-restore

      # ğŸ§© Step 1 â€” Pack TokenFlow.Core
      - name: ğŸ“¦ Pack TokenFlow.Core
        run: dotnet pack src/TokenFlow.Core/TokenFlow.Core.csproj --configuration Release --no-build -o ./artifacts

      # ğŸ§© Step 2 â€” Pack TokenFlow.Tokenizers (standalone)
      - name: ğŸ“¦ Pack TokenFlow.Tokenizers
        run: dotnet pack src/TokenFlow.Tokenizers/TokenFlow.Tokenizers.csproj --configuration Release --no-build -o ./artifacts

      # ğŸ§© Step 3 â€” Pack TokenFlow.AI (depends on Tokenizers)
      - name: ğŸ“¦ Pack TokenFlow.AI
        run: dotnet pack src/TokenFlow.AI/TokenFlow.AI.csproj --configuration Release -o ./artifacts /p:UsePackageReference=true

      # ğŸ“¤ Optional: Upload artifacts for inspection
      - name: ğŸ“¤ Upload built NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 7

      # ğŸš€ Step 4 â€” Publish each package separately
      - name: ğŸš€ Publish to NuGet (only on tagged release)
        run: |
          echo "ğŸš€ Publishing all NuGet packages from ./artifacts..."
          for pkg in ./artifacts/*.nupkg; do
            echo "ğŸ“¦ Publishing $pkg ..."
            dotnet nuget push "$pkg" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source "https://api.nuget.org/v3/index.json" \
              --skip-duplicate
          done

      - name: âœ… Done
        run: echo "ğŸ‰ All TokenFlow packages published successfully!"
